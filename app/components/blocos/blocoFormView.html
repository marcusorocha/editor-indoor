<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Edição do Bloco <small></small></h2>            
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form class="form-horizontal form-label-left" ng-submit="salvar()">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Nome<span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="nome" ng-model="bloco.nome" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="campus">Campus<span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">                            
                            <select id="campus" ng-model="bloco.idCampus" ng-options="c.id as c.nome for c in campus | orderBy:'nome'" required="required" class="form-control col-md-7 col-xs-12"></select>                            
                        </div>
                    </div>

                    <fieldset>
                        <legend>Coordernadas do Ponto A</legend>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Latitude<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="nome" ng-model="bloco.coordenadasA.latitude" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Longitude<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="nome" ng-model="bloco.coordenadasA.longitude" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>Coordernadas do Ponto B</legend>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Latitude<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="nome" ng-model="bloco.coordenadasB.latitude" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Longitude<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="nome" ng-model="bloco.coordenadasB.longitude" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                    </fieldset>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="button" class="btn btn-primary" ng-click="cancelar()" >Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
